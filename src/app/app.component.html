<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <mat-label>Username</mat-label>
    <input type="email" matInput formControlName="username" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com">
    <mat-hint>Errors appear instantly!</mat-hint>
    <!--@if (!username.hasError('required')) {
      <mat-error>Please enter a valid email address</mat-error>
    }
    @if (username.hasError('required')) {
      <mat-error>Username is <strong>required</strong></mat-error>
    }-->
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" formControlName="password" required>
    <mat-icon matSuffix (click)="togglePasswordVisibility()">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <button mat-raised-button>Login</button>
</form>
