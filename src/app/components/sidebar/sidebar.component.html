<mat-nav-list>
    <a mat-list-item *ngFor="let link of getLinks()" 
       [routerLink]="getRouterLink(link)"
       routerLinkActive="active-link">
      <div class="list-item-content">
        <mat-icon>{{ link.icon }}</mat-icon>
        <span>{{ link.label }}</span>
      </div>
    </a>
  </mat-nav-list>
