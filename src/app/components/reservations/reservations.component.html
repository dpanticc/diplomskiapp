<mat-stepper labelPosition="bottom" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Enter purpuse for your reservation</ng-template>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Reservation purpuse</mat-label>
            <input #input
                   type="text"
                   placeholder="Pick one"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto"
                   (input)="filter()"
                   (focus)="filter()">
            <mat-autocomplete requireSelection #auto="matAutocomplete">
              @for (option of filteredOptions; track option) {
                <mat-option [value]="option">{{option}}</mat-option>
              }
            </mat-autocomplete>
          </mat-form-field>
          
        </form>
      <div>
        <button mat-button matStepperNext>Next</button>
        
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Select date for your reservation</ng-template>
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button mat-raised-button (click)="picker.open()">Open</button>
        </form>
      <div>
        <button mat-button matStepperPrevious>Back</button>

        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Choose a room for your reservation</ng-template>
      <!-- Include your room table component here -->
      <app-roomstable></app-roomstable>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="fourthFormGroup" optional>
    <form [formGroup]="fourthFormGroup">
      <ng-template matStepLabel>Pick a free time slot</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
