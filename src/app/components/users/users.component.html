<mat-card class="example-card">
    <mat-card-content>
        <div class="header-container"> <!-- Add this line -->
            <mat-card-title>Manage Users</mat-card-title>

      <div class="search-container">
        
        <mat-form-field>
        
            <input matInput placeholder="Search..." [(ngModel)]="searchInput" (input)="applyFilter()">
        </mat-form-field>
      </div>
      </div>
      <div class="usersCard">
        <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8 demo-table">

        <!-- Header Row -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First name</th>
            <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last name</th>
            <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef>Enabled</th>
            <td mat-cell *matCellDef="let element">
              <ng-container *ngIf="element.enabled; else disabledIcon">
                <mat-icon class="checkIcon"color="primary">check</mat-icon>
              </ng-container>
              <ng-template #disabledIcon>
                <mat-icon class="closeIcon"color="primary">close</mat-icon>
              </ng-template>
            </td>
          </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="delete-cell">
            <button mat-button color="warn" (click)="onDelete(element)">Delete</button>
            </td>
        </ng-container>
        <!-- Attach Header Row and Data Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
        <div class="button-container">
          <button mat-raised-button color="primary" id="editAdminAcc" (click)="openEditDialog()">Edit admin account</button>
        </div>
       
    </mat-card-content>
</mat-card>
