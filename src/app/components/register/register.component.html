<div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-items">
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username" [errorStateMatcher]="matcher" placeholder="Enter your username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher" placeholder="Enter your email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>First Name</mat-label>
          <input type="text" matInput formControlName="firstName" [errorStateMatcher]="matcher" placeholder="Enter your first name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input type="text" matInput formControlName="lastName" [errorStateMatcher]="matcher" placeholder="Enter your last name">
        </mat-form-field>
        <mat-form-field class="example-full-width" id="password">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher" placeholder="Enter your password">
          <mat-icon matSuffix (click)="togglePasswordVisibility()">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <button mat-raised-button type="submit">Register</button>
        <p>Already have an account? <a routerLink="/">Login here</a>.</p>
      </div>
    </form>
  </div>
